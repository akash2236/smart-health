<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments | SmartHealth</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --primary: #4a89dc;
      --primary-dark: #3b6cb8;
      --danger: #e74c3c;
      --danger-dark: #c0392b;
      --success: #2ecc71;
      --success-dark: #27ae60;
      --warning: #f39c12;
      --warning-dark: #d35400;
      --gray: #95a5a6;
      --dark: #34495e;
      --light: #ecf0f1;
      --white: #fff;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 0;
      flex: 1;
    }
    
    header {
      background-color: var(--white);
      box-shadow: var(--shadow-md);
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.9);
    }
    
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      transition: var(--transition);
    }
    
    .logo:hover {
      transform: translateY(-2px);
    }
    
    .logo i {
      color: var(--primary);
      font-size: 1.8rem;
    }
    
    .logo h1 {
      font-size: 1.5rem;
      color: var(--dark);
      background: linear-gradient(to right, var(--primary), var(--success));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    nav a {
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
      padding: 8px 12px;
      border-radius: 4px;
    }
    
    nav a:hover {
      color: var(--primary);
      background-color: rgba(74, 137, 220, 0.1);
    }
    
    nav a.active {
      color: var(--primary);
      font-weight: 600;
      background-color: rgba(74, 137, 220, 0.1);
    }
    
    .btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .btn:focus:not(:active)::after {
      animation: ripple 0.6s ease-out;
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 0.5;
      }
      100% {
        transform: scale(20, 20);
        opacity: 0;
      }
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: var(--white);
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
    
    .btn-outline:hover {
      background-color: var(--primary);
      color: var(--white);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-danger {
      background-color: var(--danger);
      color: var(--white);
    }
    
    .btn-danger:hover {
      background-color: var(--danger-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-success {
      background-color: var(--success);
      color: var(--white);
    }
    
    .btn-success:hover {
      background-color: var(--success-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-warning {
      background-color: var(--warning);
      color: var(--white);
    }
    
    .btn-warning:hover {
      background-color: var(--warning-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      animation: fadeIn 0.5s ease-out;
    }
    
    .page-header h2 {
      font-size: 1.8rem;
      color: var(--dark);
      position: relative;
    }
    
    .page-header h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--success));
      border-radius: 3px;
    }
    
    .page-header p {
      color: var(--gray);
      font-size: 0.9rem;
    }
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .card {
      background-color: var(--white);
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
      padding: 20px;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, var(--primary), var(--success));
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }
    
    .appointment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--light);
    }
    
    .appointment-header h3 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
    }
    
    .badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    
    .badge-upcoming {
      background-color: rgba(46, 204, 113, 0.2);
      color: var(--success-dark);
    }
    
    .badge-completed {
      background-color: rgba(52, 152, 219, 0.2);
      color: var(--primary-dark);
    }
    
    .badge-canceled {
      background-color: rgba(231, 76, 60, 0.2);
      color: var(--danger-dark);
    }
    
    .badge-warning {
      background-color: rgba(243, 156, 18, 0.2);
      color: var(--warning-dark);
    }
    
    .appointment-details {
      margin-bottom: 15px;
    }
    
    .appointment-details p {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
      color: var(--dark);
    }
    
    .appointment-details p strong {
      color: var(--primary);
    }
    
    .appointment-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    /* Calendar View */
    .calendar-view {
      margin-bottom: 30px;
      animation: fadeIn 0.8s ease-out;
    }
    
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .calendar-nav {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
    }
    
    .calendar-day-header {
      text-align: center;
      font-weight: 600;
      padding: 10px;
      color: var(--primary);
      background-color: rgba(74, 137, 220, 0.1);
      border-radius: 4px;
    }
    
    .calendar-day {
      background-color: var(--white);
      border-radius: 4px;
      padding: 10px;
      min-height: 100px;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
      position: relative;
    }
    
    .calendar-day:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-md);
    }
    
    .day-number {
      font-weight: 600;
      margin-bottom: 5px;
      display: inline-block;
    }
    
    .today .day-number {
      background-color: var(--primary);
      color: white;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .appointment-event {
      font-size: 0.75rem;
      padding: 3px 6px;
      border-radius: 4px;
      margin-bottom: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      cursor: pointer;
    }
    
    .appointment-event.primary {
      background-color: rgba(74, 137, 220, 0.2);
      border-left: 3px solid var(--primary);
    }
    
    .appointment-event.success {
      background-color: rgba(46, 204, 113, 0.2);
      border-left: 3px solid var(--success);
    }
    
    .appointment-event.warning {
      background-color: rgba(243, 156, 18, 0.2);
      border-left: 3px solid var(--warning);
    }
    
    .appointment-event.danger {
      background-color: rgba(231, 76, 60, 0.2);
      border-left: 3px solid var(--danger);
    }
    
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 1000;
      backdrop-filter: blur(5px);
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background-color: var(--white);
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      padding: 25px;
      position: relative;
      transform: translateY(-20px);
      transition: var(--transition);
      box-shadow: var(--shadow-lg);
    }
    
    .modal.active .modal-content {
      transform: translateY(0);
    }
    
    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--gray);
      transition: var(--transition);
    }
    
    .modal-close:hover {
      color: var(--danger);
      transform: rotate(90deg);
    }
    
    .modal h3 {
      margin-bottom: 20px;
      color: var(--dark);
      position: relative;
    }
    
    .modal h3::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--primary), var(--success));
      border-radius: 3px;
    }
    
    .input-group {
      margin-bottom: 15px;
      position: relative;
    }
    
    .input-group i {
      position: absolute;
      left: 15px;
      top: 15px;
      color: var(--gray);
    }
    
    .input-group input,
    .input-group textarea,
    .input-group select {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    .input-group input:focus,
    .input-group textarea:focus,
    .input-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(74, 137, 220, 0.2);
      outline: none;
    }
    
    .input-group textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      color: var(--white);
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: var(--shadow-lg);
      z-index: 1100;
      opacity: 0;
      transform: translateY(20px);
      transition: var(--transition);
      max-width: 300px;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .toast.success {
      background-color: var(--success);
    }
    
    .toast.error {
      background-color: var(--danger);
    }
    
    .toast.warning {
      background-color: var(--warning);
    }
    
    .toast i {
      font-size: 1.2rem;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .nav-container {
        flex-direction: column;
        gap: 15px;
      }
      
      nav {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      
      .dashboard-grid {
        grid-template-columns: 1fr;
      }
      
      .calendar-grid {
        grid-template-columns: repeat(1, 1fr);
      }
      
      .calendar-day {
        min-height: auto;
      }
      
      .appointment-actions {
        flex-direction: column;
      }
    }
    
    /* Dark mode toggle */
    .theme-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      z-index: 100;
      transition: var(--transition);
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
    
    /* Dark mode styles */
    body.dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }
    
    body.dark-mode header {
      background-color: #1e1e1e;
    }
    
    body.dark-mode .card {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }
    
    body.dark-mode nav a {
      color: #f5f5f5;
    }
    
    body.dark-mode .appointment-header h3,
    body.dark-mode .page-header h2 {
      color: #f5f5f5;
    }
    
    body.dark-mode .appointment-details p {
      color: #e0e0e0;
    }
    
    body.dark-mode .input-group input,
    body.dark-mode .input-group textarea,
    body.dark-mode .input-group select {
      background-color: #2d2d2d;
      border-color: #444;
      color: #f5f5f5;
    }
    
    body.dark-mode .modal-content {
      background-color: #1e1e1e;
    }
    
    body.dark-mode .calendar-day {
      background-color: #1e1e1e;
    }
    
    body.dark-mode .calendar-day-header {
      background-color: #2d2d2d;
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav-container">
      <div class="logo">
        <i class="fas fa-heartbeat"></i>
        <h1>SmartHealth</h1>
      </div>
      <nav>
        <a href="dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="reminders.html"><i class="fas fa-bell"></i> Reminders</a>
        <a href="appointments.html" class="active"><i class="fas fa-calendar"></i> Appointments</a>
        <a href="profile.html"><i class="fas fa-user"></i> Profile</a>
        <a href="#" class="btn logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="page-header">
      <div>
        <h2>Appointments</h2>
        <p>Manage your upcoming and past medical appointments</p>
      </div>
      <button class="btn btn-primary" data-modal="appointmentModal">
        <i class="fas fa-plus"></i> New Appointment
      </button>
    </div>

    <div class="calendar-view">
      <div class="calendar-header">
        <h3 id="currentMonth">June 2023</h3>
        <div class="calendar-nav">
          <button class="btn btn-outline" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
          <button class="btn btn-outline" id="todayBtn">Today</button>
          <button class="btn btn-outline" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="calendar-grid" id="calendarGrid">
        <!-- Calendar will be dynamically generated here -->
      </div>
    </div>

    <div class="page-header">
      <h2>Upcoming Appointments</h2>
      <div class="btn-group">
        <button class="btn btn-outline" id="filterAll">All</button>
        <button class="btn btn-outline" id="filterUpcoming">Upcoming</button>
        <button class="btn btn-outline" id="filterCompleted">Completed</button>
      </div>
    </div>

    <div class="dashboard-grid" id="appointmentsContainer">
      <!-- Appointments will be dynamically inserted here -->
    </div>
  </main>

  <!-- Add Appointment Modal -->
  <div class="modal" id="appointmentModal">
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <h3>Schedule New Appointment</h3>
      <form id="addAppointmentForm">
        <div class="input-group">
          <i class="fas fa-user-md"></i>
          <input type="text" id="doctorName" placeholder="Doctor's Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-stethoscope"></i>
          <input type="text" id="specialty" placeholder="Specialty" required>
        </div>
        <div class="input-group">
          <i class="fas fa-calendar-day"></i>
          <input type="text" id="appointmentDate" placeholder="Select Date" required>
        </div>
        <div class="input-group">
          <i class="fas fa-clock"></i>
          <input type="text" id="appointmentTime" placeholder="Select Time" required>
        </div>
        <div class="input-group">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="location" placeholder="Location" required>
        </div>
        <div class="input-group">
          <i class="fas fa-info-circle"></i>
          <textarea id="appointmentNotes" placeholder="Notes (optional)"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Schedule Appointment
        </button>
      </form>
    </div>
  </div>

  <!-- Edit Appointment Modal -->
  <div class="modal" id="editAppointmentModal">
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <h3>Edit Appointment</h3>
      <form id="editAppointmentForm">
        <input type="hidden" id="editAppointmentId">
        <div class="input-group">
          <i class="fas fa-user-md"></i>
          <input type="text" id="editDoctorName" placeholder="Doctor's Name" required>
        </div>
        <div class="input-group">
          <i class="fas fa-stethoscope"></i>
          <input type="text" id="editSpecialty" placeholder="Specialty" required>
        </div>
        <div class="input-group">
          <i class="fas fa-calendar-day"></i>
          <input type="text" id="editAppointmentDate" placeholder="Select Date" required>
        </div>
        <div class="input-group">
          <i class="fas fa-clock"></i>
          <input type="text" id="editAppointmentTime" placeholder="Select Time" required>
        </div>
        <div class="input-group">
          <i class="fas fa-map-marker-alt"></i>
          <input type="text" id="editLocation" placeholder="Location" required>
        </div>
        <div class="input-group">
          <i class="fas fa-info-circle"></i>
          <textarea id="editAppointmentNotes" placeholder="Notes (optional)"></textarea>
        </div>
        <div class="input-group">
          <i class="fas fa-toggle-on"></i>
          <div style="display: flex; align-items: center; gap: 10px; padding-left: 40px;">
            <label for="editStatus">Status:</label>
            <select id="editStatus" style="padding: 8px; width: auto;">
              <option value="upcoming">Upcoming</option>
              <option value="completed">Completed</option>
              <option value="canceled">Canceled</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Update Appointment
        </button>
      </form>
    </div>
  </div>

  <!-- Appointment Details Modal -->
  <div class="modal" id="detailsModal">
    <div class="modal-content">
      <button class="modal-close"><i class="fas fa-times"></i></button>
      <h3 id="detailsTitle">Appointment Details</h3>
      <div class="appointment-details" id="appointmentDetails">
        <!-- Details will be inserted here -->
      </div>
      <div class="appointment-actions" id="detailsActions">
        <!-- Action buttons will be inserted here -->
      </div>
    </div>
  </div>

  <div class="theme-toggle" id="themeToggle">
    <i class="fas fa-moon"></i>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // Sample appointment data
    const sampleAppointments = [
      {
        id: 1,
        doctorName: "Dr. Sarah Johnson",
        specialty: "Cardiology",
        date: "2023-06-15",
        time: "10:00",
        location: "City Medical Center, Room 205",
        notes: "Annual heart checkup. Bring recent test results.",
        status: "upcoming",
        color: "#4a89dc"
      },
      {
        id: 2,
        doctorName: "Dr. Michael Chen",
        specialty: "Dermatology",
        date: "2023-06-20",
        time: "14:30",
        location: "Skin Health Clinic, Suite 101",
        notes: "Follow-up on eczema treatment",
        status: "upcoming",
        color: "#9b59b6"
      },
      {
        id: 3,
        doctorName: "Dr. Emily Rodriguez",
        specialty: "General Practice",
        date: "2023-05-28",
        time: "09:15",
        location: "Family Health Center",
        notes: "Vaccination and physical exam",
        status: "completed",
        color: "#2ecc71"
      },
      {
        id: 4,
        doctorName: "Dr. James Wilson",
        specialty: "Orthopedics",
        date: "2023-05-10",
        time: "11:00",
        location: "Bone & Joint Institute",
        notes: "Knee pain consultation",
        status: "completed",
        color: "#3498db"
      },
      {
        id: 5,
        doctorName: "Dr. Lisa Park",
        specialty: "Neurology",
        date: "2023-04-22",
        time: "13:45",
        location: "Neuro Center, 3rd Floor",
        notes: "Migraine follow-up - canceled due to conflict",
        status: "canceled",
        color: "#e74c3c"
      }
    ];

    // DOM Ready
    document.addEventListener('DOMContentLoaded', function() {
      // Check authentication
      if (!localStorage.getItem('loggedInUser')) {
        window.location.href = 'login.html';
        return;
      }

      // Theme toggle functionality
      const themeToggle = document.getElementById('themeToggle');
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
      
      // Check for saved theme preference or use system preference
      const currentTheme = localStorage.getItem('theme') || 
                         (prefersDarkScheme.matches ? 'dark' : 'light');
      if (currentTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
      }
      
      themeToggle.addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const theme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
        
        if (theme === 'dark') {
          themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        } else {
          themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        }
      });

      // Initialize date pickers
      flatpickr("#appointmentDate", {
        dateFormat: "Y-m-d",
        minDate: "today"
      });
      
      flatpickr("#appointmentTime", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: false
      });
      
      flatpickr("#editAppointmentDate", {
        dateFormat: "Y-m-d"
      });
      
      flatpickr("#editAppointmentTime", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: false
      });

      // Calendar functionality
      let currentDate = new Date();
      let currentMonth = currentDate.getMonth();
      let currentYear = currentDate.getFullYear();
      
      function renderCalendar(month, year) {
        const monthNames = ["January", "February", "March", "April", "May", "June", 
                          "July", "August", "September", "October", "November", "December"];
        
        document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;
        
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        
        const calendarGrid = document.getElementById('calendarGrid');
        calendarGrid.innerHTML = '';
        
        // Add day headers
        const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
        dayNames.forEach(day => {
          const dayHeader = document.createElement('div');
          dayHeader.className = 'calendar-day-header';
          dayHeader.textContent = day;
          calendarGrid.appendChild(dayHeader);
        });
        
        // Add empty cells for days before the first day of the month
        for (let i = 0; i < firstDay; i++) {
          const emptyDay = document.createElement('div');
          emptyDay.className = 'calendar-day';
          calendarGrid.appendChild(emptyDay);
        }
        
        // Add days of the month
        for (let day = 1; day <= daysInMonth; day++) {
          const dayElement = document.createElement('div');
          dayElement.className = 'calendar-day';
          
          const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          
          // Check if it's today
          const today = new Date();
          if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
            dayElement.classList.add('today');
          }
          
          const dayNumber = document.createElement('div');
          dayNumber.className = 'day-number';
          dayNumber.textContent = day;
          dayElement.appendChild(dayNumber);
          
          // Add appointments for this day
          const appointments = getAppointmentsByDate(dateStr);
          appointments.forEach(appt => {
            const apptElement = document.createElement('div');
            apptElement.className = `appointment-event ${getStatusClass(appt.status)}`;
            apptElement.textContent = `${formatTime(appt.time)} - ${appt.doctorName}`;
            apptElement.setAttribute('data-id', appt.id);
            
            apptElement.addEventListener('click', function() {
              showAppointmentDetails(appt.id);
            });
            
            dayElement.appendChild(apptElement);
          });
          
          calendarGrid.appendChild(dayElement);
        }
      }
      
      // Navigation buttons
      document.getElementById('prevMonth').addEventListener('click', function() {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderCalendar(currentMonth, currentYear);
      });
      
      document.getElementById('nextMonth').addEventListener('click', function() {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderCalendar(currentMonth, currentYear);
      });
      
      document.getElementById('todayBtn').addEventListener('click', function() {
        currentDate = new Date();
        currentMonth = currentDate.getMonth();
        currentYear = currentDate.getFullYear();
        renderCalendar(currentMonth, currentYear);
      });
      
      // Load appointments
      let appointments = JSON.parse(localStorage.getItem('appointments')) || sampleAppointments;
      renderAppointments(appointments);
      renderCalendar(currentMonth, currentYear);
      
      // Filter buttons
      document.getElementById('filterAll').addEventListener('click', function() {
        renderAppointments(appointments);
        setActiveFilter('filterAll');
      });
      
      document.getElementById('filterUpcoming').addEventListener('click', function() {
        const upcoming = appointments.filter(appt => appt.status === 'upcoming');
        renderAppointments(upcoming);
        setActiveFilter('filterUpcoming');
      });
      
      document.getElementById('filterCompleted').addEventListener('click', function() {
        const completed = appointments.filter(appt => appt.status === 'completed' || appt.status === 'canceled');
        renderAppointments(completed);
        setActiveFilter('filterCompleted');
      });
      
      function setActiveFilter(filterId) {
        document.querySelectorAll('.btn-group button').forEach(btn => {
          btn.classList.remove('btn-primary');
          btn.classList.add('btn-outline');
        });
        
        const activeBtn = document.getElementById(filterId);
        activeBtn.classList.remove('btn-outline');
        activeBtn.classList.add('btn-primary');
      }
      
      // Modal Handling
      const modalTriggers = document.querySelectorAll('[data-modal]');
      modalTriggers.forEach(trigger => {
        trigger.addEventListener('click', () => {
          const modalId = trigger.getAttribute('data-modal');
          const modal = document.getElementById(modalId);
          
          if (modal) {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
          }
        });
      });
      
      // Close modals
      const closeButtons = document.querySelectorAll('.modal-close');
      closeButtons.forEach(btn => {
        btn.addEventListener('click', closeModal);
      });
      
      // Close modal when clicking on backdrop
      document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', function(e) {
          if (e.target === this) {
            closeModal();
          }
        });
      });
      
      // Add Appointment Form
      document.getElementById('addAppointmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scheduling...';
        
        setTimeout(() => {
          const newAppointment = {
            id: Date.now(),
            doctorName: document.getElementById('doctorName').value,
            specialty: document.getElementById('specialty').value,
            date: document.getElementById('appointmentDate').value,
            time: document.getElementById('appointmentTime').value,
            location: document.getElementById('location').value,
            notes: document.getElementById('appointmentNotes').value,
            status: "upcoming",
            color: getRandomColor()
          };
          
          let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
          appointments.push(newAppointment);
          localStorage.setItem('appointments', JSON.stringify(appointments));
          
          renderAppointments(appointments);
          renderCalendar(currentMonth, currentYear);
          closeModal();
          this.reset();
          
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          
          showToast('Appointment scheduled successfully!', 'success');
        }, 1000);
      });
      
      // Edit Appointment Form
      document.getElementById('editAppointmentForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
        
        setTimeout(() => {
          const id = parseInt(document.getElementById('editAppointmentId').value);
          let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
          
          const updatedAppointments = appointments.map(appt => {
            if (appt.id === id) {
              return {
                ...appt,
                doctorName: document.getElementById('editDoctorName').value,
                specialty: document.getElementById('editSpecialty').value,
                date: document.getElementById('editAppointmentDate').value,
                time: document.getElementById('editAppointmentTime').value,
                location: document.getElementById('editLocation').value,
                notes: document.getElementById('editAppointmentNotes').value,
                status: document.getElementById('editStatus').value
              };
            }
            return appt;
          });
          
          localStorage.setItem('appointments', JSON.stringify(updatedAppointments));
          renderAppointments(updatedAppointments);
          renderCalendar(currentMonth, currentYear);
          closeModal();
          
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
          
          showToast('Appointment updated successfully!', 'success');
        }, 1000);
      });
      
      // Logout button
      document.querySelector('.logout-btn').addEventListener('click', function(e) {
        e.preventDefault();
        
        showDialog(
          'Confirm Logout',
          'Are you sure you want to logout?',
          'Logout',
          'Cancel',
          () => {
            localStorage.removeItem('loggedInUser');
            localStorage.removeItem('loggedIn');
            window.location.href = 'login.html';
          }
        );
      });
      
      // Helper functions
      function closeModal() {
        document.querySelectorAll('.modal').forEach(m => m.classList.remove('active'));
        document.body.style.overflow = '';
      }
      
      function renderAppointments(appointments) {
        const container = document.getElementById('appointmentsContainer');
        container.innerHTML = '';
        
        if (appointments.length === 0) {
          container.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1; text-align: center; padding: 40px;">
              <i class="fas fa-calendar-times" style="font-size: 3rem; color: var(--gray); margin-bottom: 20px;"></i>
              <h3 style="margin-bottom: 10px;">No appointments found</h3>
              <p style="color: var(--gray); margin-bottom: 20px;">Schedule your first appointment to get started</p>
              <button class="btn btn-primary" data-modal="appointmentModal">
                <i class="fas fa-plus"></i> New Appointment
              </button>
            </div>
          `;
          
          // Add event listener to the button in empty state
          document.querySelector('.empty-state button').addEventListener('click', () => {
            document.getElementById('appointmentModal').classList.add('active');
          });
          
          return;
        }
        
        // Sort appointments by date and time (upcoming first)
        appointments.sort((a, b) => {
          const dateA = new Date(`${a.date}T${a.time}`);
          const dateB = new Date(`${b.date}T${b.time}`);
          return dateA - dateB;
        });
        
        appointments.forEach(appt => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <div class="appointment-header">
              <h3><i class="fas fa-calendar-check" style="color: ${appt.color}"></i> ${appt.doctorName}</h3>
              <span class="badge ${getStatusBadgeClass(appt.status)}">
                ${formatStatus(appt.status)}
              </span>
            </div>
            <div class="appointment-details">
              <p><i class="fas fa-stethoscope"></i> <strong>Specialty:</strong> ${appt.specialty}</p>
              <p><i class="fas fa-calendar-day"></i> <strong>Date:</strong> ${formatDate(appt.date)}</p>
              <p><i class="fas fa-clock"></i> <strong>Time:</strong> ${formatTime(appt.time)}</p>
              <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${appt.location}</p>
              ${appt.notes ? `<p><i class="fas fa-info-circle"></i> <strong>Notes:</strong> ${appt.notes}</p>` : ''}
            </div>
            <div class="appointment-actions">
              <button class="btn btn-outline edit-btn" data-id="${appt.id}"><i class="fas fa-edit"></i> Edit</button>
              <button class="btn btn-danger delete-btn" data-id="${appt.id}"><i class="fas fa-trash"></i> Delete</button>
              ${appt.status === 'upcoming' ? `<button class="btn btn-success complete-btn" data-id="${appt.id}"><i class="fas fa-check"></i> Complete</button>` : ''}
            </div>
          `;
          container.appendChild(card);
        });
        
        // Add event listeners to buttons
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = parseInt(this.getAttribute('data-id'));
            editAppointment(id);
          });
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = parseInt(this.getAttribute('data-id'));
            deleteAppointment(id);
          });
        });
        
        document.querySelectorAll('.complete-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const id = parseInt(this.getAttribute('data-id'));
            completeAppointment(id);
          });
        });
      }
      
      function editAppointment(id) {
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        const appointment = appointments.find(appt => appt.id === id);
        
        if (appointment) {
          document.getElementById('editAppointmentId').value = appointment.id;
          document.getElementById('editDoctorName').value = appointment.doctorName;
          document.getElementById('editSpecialty').value = appointment.specialty;
          document.getElementById('editAppointmentDate').value = appointment.date;
          document.getElementById('editAppointmentTime').value = appointment.time;
          document.getElementById('editLocation').value = appointment.location;
          document.getElementById('editAppointmentNotes').value = appointment.notes || '';
          document.getElementById('editStatus').value = appointment.status;
          
          const modal = document.getElementById('editAppointmentModal');
          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      
      function deleteAppointment(id) {
        showDialog(
          'Delete Appointment',
          'Are you sure you want to delete this appointment?',
          'Delete',
          'Cancel',
          () => {
            let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            appointments = appointments.filter(appt => appt.id !== id);
            localStorage.setItem('appointments', JSON.stringify(appointments));
            renderAppointments(appointments);
            renderCalendar(currentMonth, currentYear);
            showToast('Appointment deleted successfully!', 'success');
          }
        );
      }
      
      function completeAppointment(id) {
        let appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        appointments = appointments.map(appt => {
          if (appt.id === id) {
            return { ...appt, status: 'completed' };
          }
          return appt;
        });
        
        localStorage.setItem('appointments', JSON.stringify(appointments));
        renderAppointments(appointments);
        renderCalendar(currentMonth, currentYear);
        showToast('Appointment marked as completed!', 'success');
      }
      
      function showAppointmentDetails(id) {
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        const appointment = appointments.find(appt => appt.id === id);
        
        if (appointment) {
          document.getElementById('detailsTitle').textContent = `Appointment with ${appointment.doctorName}`;
          
          const details = document.getElementById('appointmentDetails');
          details.innerHTML = `
            <p><i class="fas fa-stethoscope"></i> <strong>Specialty:</strong> ${appointment.specialty}</p>
            <p><i class="fas fa-calendar-day"></i> <strong>Date:</strong> ${formatDate(appointment.date)}</p>
            <p><i class="fas fa-clock"></i> <strong>Time:</strong> ${formatTime(appointment.time)}</p>
            <p><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> ${appointment.location}</p>
            ${appointment.notes ? `<p><i class="fas fa-info-circle"></i> <strong>Notes:</strong> ${appointment.notes}</p>` : ''}
            <p><i class="fas fa-info-circle"></i> <strong>Status:</strong> <span class="badge ${getStatusBadgeClass(appointment.status)}">${formatStatus(appointment.status)}</span></p>
          `;
          
          const actions = document.getElementById('detailsActions');
          actions.innerHTML = '';
          
          const closeBtn = document.createElement('button');
          closeBtn.className = 'btn btn-outline';
          closeBtn.innerHTML = '<i class="fas fa-times"></i> Close';
          closeBtn.addEventListener('click', closeModal);
          actions.appendChild(closeBtn);
          
          const editBtn = document.createElement('button');
          editBtn.className = 'btn btn-primary';
          editBtn.innerHTML = '<i class="fas fa-edit"></i> Edit';
          editBtn.addEventListener('click', () => {
            closeModal();
            editAppointment(appointment.id);
          });
          actions.appendChild(editBtn);
          
          if (appointment.status === 'upcoming') {
            const completeBtn = document.createElement('button');
            completeBtn.className = 'btn btn-success';
            completeBtn.innerHTML = '<i class="fas fa-check"></i> Mark Complete';
            completeBtn.addEventListener('click', () => {
              completeAppointment(appointment.id);
              closeModal();
            });
            actions.appendChild(completeBtn);
          }
          
          const modal = document.getElementById('detailsModal');
          modal.classList.add('active');
          document.body.style.overflow = 'hidden';
        }
      }
      
      function getAppointmentsByDate(date) {
        const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
        return appointments.filter(appt => appt.date === date);
      }
      
      function formatDate(dateStr) {
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateStr).toLocaleDateString(undefined, options);
      }
      
      function formatTime(timeStr) {
        const [hours, minutes] = timeStr.split(':');
        const hour = parseInt(hours);
        const ampm = hour >= 12 ? 'PM' : 'AM';
        const hour12 = hour % 12 || 12;
        return `${hour12}:${minutes} ${ampm}`;
      }
      
      function formatStatus(status) {
        const statusMap = {
          upcoming: 'Upcoming',
          completed: 'Completed',
          canceled: 'Canceled'
        };
        return statusMap[status] || status;
      }
      
      function getStatusBadgeClass(status) {
        const classMap = {
          upcoming: 'badge-upcoming',
          completed: 'badge-completed',
          canceled: 'badge-canceled'
        };
        return classMap[status] || 'badge-warning';
      }
      
      function getStatusClass(status) {
        const classMap = {
          upcoming: 'primary',
          completed: 'success',
          canceled: 'danger'
        };
        return classMap[status] || 'warning';
      }
      
      function getRandomColor() {
        const colors = ['#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
      
      function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type} show`;
        toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i> ${message}`;
        document.body.appendChild(toast);
        
        setTimeout(() => {
          toast.classList.remove('show');
          setTimeout(() => toast.remove(), 300);
        }, 3000);
      }
      
      function showDialog(title, message, confirmText, cancelText, confirmCallback) {
        const dialog = document.createElement('div');
        dialog.className = 'modal active';
        dialog.innerHTML = `
          <div class="modal-content">
            <h3>${title}</h3>
            <p>${message}</p>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
              <button class="btn btn-primary" id="confirmDialogBtn">${confirmText}</button>
              <button class="btn btn-outline" id="cancelDialogBtn">${cancelText}</button>
            </div>
          </div>
        `;
        document.body.appendChild(dialog);
        
        document.getElementById('confirmDialogBtn').addEventListener('click', () => {
          dialog.remove();
          confirmCallback();
        });
        
        document.getElementById('cancelDialogBtn').addEventListener('click', () => {
          dialog.remove();
        });
      }
      
      // Show welcome message
      const user = localStorage.getItem('loggedInUser');
      if (user) {
        showToast(`Welcome back, ${user.split('@')[0]}!`, 'success');
      }
    });
  </script>
</body>
